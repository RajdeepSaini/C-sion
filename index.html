<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Page</title>
</head>
<body>

  <h1>Welcome to the Index Page</h1>
  <button onclick="createSessionPage()">Create Session Page</button>

  <script>
    function generateSessionID() {
      // Generate a random string as a session ID (replace with your actual logic)
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      const length = 6;
      return Array.from({ length }, () => characters[Math.floor(Math.random() * characters.length)]).join('');
    }

    function createSessionPage() {
      // Generate a unique session ID
      const sessionID = generateSessionID();

      // Create a new HTML content
      const newContent = `
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Session Page - ${sessionID}</title>
        </head>
        <body>
          <h1>Session Page</h1>
          <p>Session ID: ${sessionID}</p>
          <!-- Add your session content here -->
        </body>
        </html>
      `;

      // Encode the HTML content for a data URL
      const dataUrl = 'data:text/html;charset=utf-8,' + encodeURIComponent(newContent);

      // Open the new URL in a new tab
      const newWindow = window.open(dataUrl, '_blank');

      // You can use the sessionID for further processing or store it as needed
      console.log('Session ID:', sessionID);
    }
  </script>

</body>
</html>
