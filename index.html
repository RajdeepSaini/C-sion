<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Page</title>
</head>
<body>

  <h1>Welcome to the Index Page</h1>
  <button onclick="createSessionPage()">Create Session Page</button>

  <script>
    function generateSessionID() {
      // Generate a random string as a session ID (replace with your actual logic)
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      const length = 6;
      return Array.from({ length }, () => characters[Math.floor(Math.random() * characters.length)]).join('');
    }

    function createSessionPage() {
      // Generate a unique session ID
      const sessionID = generateSessionID();

      // Create a new HTML document
      const newDocument = document.implementation.createHTMLDocument('Session Page');

      // Fetch the design from an existing HTML document (template.html)
      fetch('template.html')
        .then(response => response.text())
        .then(html => {
          // Set the content of the new document
          newDocument.documentElement.innerHTML = html;

          // Modify the title of the new document
          newDocument.title = 'Session Page - ' + sessionID;

          // Open the new document in a new tab
          const newWindow = window.open('', '_self');
          newWindow.document.write(newDocument.documentElement.outerHTML);
          newWindow.document.close();

          // You can use the sessionID for further processing or store it as needed
          console.log('Session ID:', sessionID);
        })
        .catch(error => {
          console.error('Error fetching template:', error);
        });
    }
  </script>

</body>
</html>
