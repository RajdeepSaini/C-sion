<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input, button {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }

        img {
            max-width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Song Details</h1>
    <!-- Update the form section -->
<form id="songForm">
    <label for="songName">Song Name:</label>
    <input type="text" id="songName" name="songName" required>
    <br>
    <button type="button" onclick="getSongDetails()">Get Details</button>
</form>

<!-- Update the script section -->
<script>
    function getSongDetails() {
        const form = document.getElementById('songForm');
        const formData = new FormData(form);

        fetch('/song-details', {
            method: 'POST',
            body: formData,
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Song not found');
            }
        })
        .then(data => {
            const songDetailsDiv = document.getElementById('songDetails');
            songDetailsDiv.innerHTML = `
                <h2>Song Details</h2>
                <p><strong>Title:</strong> ${data.title}</p>
                <p><strong>Author:</strong> ${data.author}</p>
                <img src="${data.thumbnail}" alt="Thumbnail">
            `;
        })
        .catch(error => {
            console.error('Error:', error);
            const songDetailsDiv = document.getElementById('songDetails');
            songDetailsDiv.innerHTML = '<p style="color: red;">Song not found</p>';
        });
    }
</script>

    <script src="node.js"></script>
</body>
</html>
